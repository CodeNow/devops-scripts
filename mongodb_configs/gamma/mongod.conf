storage:
    dbPath: "/data/db"
    directoryPerDB: true
    journal:
        enabled: true
systemLog:
    destination: syslog
    syslogFacility: local7
    timeStampFormat: iso8601-utc
processManagement:
    fork: true
net:
    port: 27017
    wireObjectCheck : false
    unixDomainSocket: 
        enabled : true
replication:
    replSetName: "gamma-rs0"

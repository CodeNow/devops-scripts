---
- hosts: registry
  roles:
  - { role: notify, tags: notify }
  - { role: registry, tags: deploy }
  - { role: container_kill_start,
      container_image: redis,
      container_tag: "{{ container_tag_redis }}",
      container_run_opts: "{{ container_run_opts_redis }}",
      container_run_args: "{{ container_run_args_redis }}",
      tags: deploy }
  - { role: container_kill_start,
      container_image: registry,
      container_tag: "{{ container_tag_registry }}",
      container_run_opts: "{{ container_run_opts_registry }}",
      container_run_args: "{{ container_run_args_registry }}",
      tags: deploy }

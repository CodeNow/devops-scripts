---
- hosts: redis
- hosts: detention
- hosts: mongo-navi
- hosts: rabbitmq
- hosts: consul
- hosts: userland

- hosts: navi
  vars_files:
    - group_vars/alpha-navi.yml
  roles:
  - role: notify
    rollbar_token: "{{ navi_rollbar_token }}"
    tags: [ notify ]
  - { role: builder, tags: [ build ] }
  - { role: content-domain-certs }
  - { role: tls-server-ca, ca_dest: "{{ redis_ca_cert_path }}" }
  - { role: container_kill_start }

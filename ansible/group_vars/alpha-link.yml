name: link

repo: git@github.com:CodeNow/{{ name }}.git
node_version: "4.2.1"
npm_version: "2.14.7"

container_envs:
  - name: API_URL
    value: "{{ api_url }}"
  - name: DATADOG_HOST
    value: "{{ datadog_host_address }}"
  - name: DATADOG_PORT
    value: "{{ datadog_port }}"
  - name: HELLO_RUNNABLE_GITHUB_TOKEN
    value: "5d8f7029d3d6941b0fc62a7eb8c605d8e0bc7c29"
  - name: MONGO
    value: "mongodb://{{ navi_mongo_auth }}@{{ mongo_hosts }}/{{ navi_mongo_database }}"
  - name: NODE_ENV
    value: "{{ node_env }}"
  - name: RABBITMQ_HOSTNAME
    value: "{{ rabbit_host_address }}"
  - name: RABBITMQ_PASSWORD
    value: "{{ rabbit_password }}"
  - name: RABBITMQ_PORT
    value: "{{ rabbit_port }}"
  - name: RABBITMQ_USERNAME
    value: "{{ rabbit_username }}"
  - name: USER_CONTENT_DOMAIN
    value: "{{ user_content_domain }}"

name: "palantiri"

container_image: "{{ registry_host }}/runnable/{{ name }}"
container_tag: "{{ git_branch }}"
repo: "git@github.com:CodeNow/{{ name }}.git"
node_version: "4.2.2"
npm_version: "2.14.7"

# container settings
container_envs: >
  -e CONSUL_HOST={{ consul_host_address }}:{{ consul_api_port }}
  -e NODE_ENV={{ node_env }}
  -e DATADOG_HOST={{ datadog_host_address }}
  -e DATADOG_PORT={{ datadog_port }}
  -e RABBITMQ_HOSTNAME={{ rabbit_host_address }}
  -e RABBITMQ_PASSWORD={{ rabbit_password }}
  -e RABBITMQ_PORT={{ rabbit_port }}
  -e RABBITMQ_USERNAME={{ rabbit_username }}
  -e ROLLBAR_KEY={{ palantiri_rollbar_key }}
  -e RSS_LIMIT=2000000
  -e LOG_LEVEL_STDOUT=trace
  -e SWARM_HOSTNAME={{ swarm_host_address }}
  -e SWARM_PORT={{ swarm_master_port }}

container_run_opts: >
  -h {{ name }}
  -d
  -v /opt/ssl/docker/{{ name }}:/etc/ssl/docker:ro
  {{ container_envs }}

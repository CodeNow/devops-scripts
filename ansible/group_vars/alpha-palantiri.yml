name: "palantiri"

container_image: "registry.runnable.com/runnable/{{ name }}"
container_tag: "{{ git_branch }}"
repo: "git@github.com:CodeNow/{{ name }}.git"
node_version: "0.10.38"
npm_version: "2.1.18"

stop_time: "0"

# container settings
container_envs: >
  -e NODE_ENV={{ node_env }}
  -e DATADOG_HOST={{ datadog_host }}
  -e DATADOG_PORT={{ datadog_port }}
  -e MAVIS_HOST=http://mavis.{{ domain }}:80
  -e RABBITMQ_HOSTNAME={{ rabbit_host | default(hostvars[groups['rabbitmq'][0]]['ansible_default_ipv4']['address']) }}
  -e RABBITMQ_PASSWORD={{ rabbit_password }}
  -e RABBITMQ_PORT={{ rabbit_port }}
  -e RABBITMQ_USERNAME={{ rabbit_username }}
  -e ROLLBAR_KEY={{ palantiri_rollbar_key }}
  -e RSS_LIMIT=2000000
  -e LOG_LEVEL_STDOUT=trace
  --hostname={{ name }}

container_run_opts: >
  -d
  -v /opt/ssl/docker/{{ name }}:/etc/ssl/docker:ro
  {{ container_envs }}

name: api-worker

# copy certs into docker image:
docker_client_certs: true

container_image: registry.runnable.com/runnable/{{ name }}

swarm_cluster_network: "{{ env }}-backend"
swarm_service_tag: backend

memory_hard_limit: 1g

# for container settings
container_envs: >
  {{ api_base_container_envs }}
  -e IS_QUEUE_WORKER=true
  -e ROLLBAR_KEY={{ api_workers_rollbar_key }}

container_run_opts: >
  {{ container_envs }}

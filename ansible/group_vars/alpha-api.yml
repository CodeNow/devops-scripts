name: api
service_name: api

hosted_ports: [ "{{ api_port }}" ]

memory_hard_limit: 1G
num_replicas: 16

envs:
  - name: ROLLBAR_KEY
    value: "{{ api_rollbar_key }}"
  - name: RUNNABLE_USER_VAULT_ENDPOINT
    value: "http://{{ user_vault_host_address }}:{{ user_vault_port }}"

volume_mounts:
  - name: "{{ name }}-docker-ssl-certs"
    path: /etc/ssl/docker
    kind: configMap

container_envs: "{{ api_base_container_envs + envs }}"

name: api

# copy certs into docker image:
docker_client_certs: true

container_image: registry.runnable.com/runnable/{{ name }}

hosted_ports: [ "{{ api_port }}" ]

# for redis
redis_key: frontend:{{ api_hostname }}
is_redis_update_required: yes

memory_hard_limit: 1g

# for container settings
dockerfile_environment: |
  {{ api_base_dockerfile_envs }}
  ENV ROLLBAR_KEY {{ api_rollbar_key }}

container_run_opts: >
  -h {{ name }}
  -d
  -p {{ hosted_ports[0] }}:{{ hosted_ports[0] }}

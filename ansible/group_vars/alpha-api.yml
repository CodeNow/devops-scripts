# for container settings
container_envs: "-e DEBUG=* -e NODE_ENV=io -e DATADOG_HOST={{ datadog_host }} -e DATADOG_PORT={{ datadog_port }}"
container_run_opts: "-d -P {{container_envs}}"

# for build
dockerfile: "{{ repo_base }}/api/docker-files/api_main/Dockerfile"
container_image: registry.runnable.com/runnableio/api_main
container_tag: "v1"

# for redis
redis_key: "frontend:api.runnable.io"
is_redis_update_required: 'yes'
name: "api"

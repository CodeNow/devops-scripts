name: "swarm-deamon"

# container_kill_start settings
container_image: runnable/swarm
container_tag: "{ swarm_version }"

container_run_opts: >
  --name {{ swarm_container_name }}
  -d

container_run_args: >
  join
  --heartbeat 15s --ttl 30s
   --addr={{ ansible_default_ipv4.address }}:{{ docker_port }}
  consul://{{ consul_host_address }}:{{ consul_api_port }}/swarm

# consul values
consul_values:
  - key: "swarm/version"
    value: "{{ container_tag }}"

name: "navi"

container_image: "registry.runnable.com/runnable/{{ name }}"
repo: "git@github.com:CodeNow/{{ name }}.git"
hosted_ports: ["3567"]
node_version: "0.10.38"
npm_version: "2.1.18"

redis_host: "{{ hostvars[groups['redis'][0]]['ansible_default_ipv4']['address'] }}"
redis_port: 6379

container_envs: >
  -h navi
  -e NODE_ENV={{ node_env }}
  -e API_HOST=http://api.{{ domain }}
  -e DATADOG_HOST={{ datadog_host }}
  -e DATADOG_PORT={{ datadog_port }}
  -e DEBUG=*lib*
  -e ERROR_URL=http://{{ hostvars[groups['detention'][0]]['ansible_default_ipv4']['address'] }}:9123
  -e HELLO_RUNNABLE_GITHUB_TOKEN=5d8f7029d3d6941b0fc62a7eb8c605d8e0bc7c29
  -e HTTP_PORT={{ hosted_ports[0] }}
  -e REDIS_IPADDRESS={{redis_host}}

container_run_opts: "-d -p {{hosted_ports[0]}}:{{hosted_ports[0]}} {{container_envs}}"

name: "navi"

container_image: "registry.runnable.com/runnable/{{ name }}"
container_tag: "{{ git_branch }}"
repo: "git@github.com:CodeNow/{{ name }}.git"
hosted_ports: ["{{ navi_port }}"]
node_version: "4.1.0"
npm_version: "2.8.3"

container_envs: >
  -e API_HOST=http://{{ api_url }}
  -e DATADOG_HOST={{ datadog_host }}
  -e DATADOG_PORT={{ datadog_port }}
  -e ERROR_URL=http://{{ detention_host }}:{{ detention_port }}
  -e HELLO_RUNNABLE_GITHUB_TOKEN=5d8f7029d3d6941b0fc62a7eb8c605d8e0bc7c29
  -e HTTP_PORT={{ hosted_ports[0] }}
  -e NODE_ENV={{ node_env }}
  -e REDIS_IPADDRESS={{ redis_host }}
  -e LOG_LEVEL_STDOUT=trace
  -e CLUSTER_WORKERS=20

container_run_opts: >
  -h {{ name }}
  -d
  -p {{ hosted_ports[0] }}:{{ hosted_ports[0] }}
  {{ container_envs }}

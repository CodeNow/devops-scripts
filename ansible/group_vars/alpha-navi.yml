name: "navi"

container_envs: >
  -h navi
  -e NODE_ENV={{ node_env }}
  -e DATADOG_HOST={{ datadog_host }}
  -e DATADOG_PORT={{ datadog_port }}
  -e HELLO_RUNNABLE_GITHUB_TOKEN=bc66c4c13a33efcd6e7ce9f443e590ba23ba909d
  -e COOKIE_DOMAIN=.runnableapp.com
  -e API_HOST=http://api.runnable.io
  -e REDIS_IPADDRESS={% for host in groups['redis'] %}{% if loop.first %}{{ hostvars[host]['ansible_default_ipv4']['address'] }}:6379{% endif %}{% endfor %}

container_run_opts: "-d -P {{container_envs}}"

container_image: "registry.runnable.com/runnable/navi"
container_tag: "latest"
dockerfile: "basic_node/Dockerfile"
repo: "git@github.com:CodeNow/navi.git"
hosted_port: "3000"
node_version: "0.12.0"
npm_version: "2.1.18"

name: "arithmancy"

repo: "git@github.com:CodeNow/{{ name }}.git"
node_version: "4.2.2"
npm_version: "2.14.7"

container_envs:
  - name: DATADOG_HOST
    value: "{{ datadog_host_address }}"
  - name: DATADOG_PORT
    value: "{{ datadog_port }}"
  - name: NODE_ENV
    value: "{{ node_env }}"
  - name: POSTGRES_CONNECT_STRING
    value: "postgres://{{ arithmancy_pg_user }}:{{ arithmancy_pg_pass }}@{{ arithmancy_pg_host }}/{{ arithmancy_pg_database }}"
  - name: RABBITMQ_HOSTNAME
    value: "{{ rabbit_host_address }}"
  - name: RABBITMQ_PASSWORD
    value: "{{ rabbit_password }}"
  - name: RABBITMQ_PORT
    value: "{{ rabbit_port }}"
  - name: RABBITMQ_USERNAME
    value: "{{ rabbit_username }}"
  - name: ROLLBAR_KEY
    value: "{{ arithmancy_rollbar_key }}"

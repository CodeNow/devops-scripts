name: big-poppa-http

container_image: registry.runnable.com/runnable/{{ name }}
container_tag: "{{ git_branch }}"
hosted_ports: ["{{ big_poppa_port }}"]
repo: "git@github.com:CodeNow/big-poppa.git"
node_version: lts
npm_version: 2

redis_key: "frontend:{{ big_poppa_hostname }}"
is_redis_update_required: 'yes'

# for container settings
container_envs: >
  -e PORT={{ hosted_ports[0] }}
  -e DATADOG_HOST={{ datadog_host_address }}
  -e DATADOG_PORT={{ datadog_port }}
  -e GITHUB_TOKEN={{ big_poppa_github_token }}
  -e LOG_LEVEL=info
  -e NODE_ENV={{ node_env }}
  -e POSTGRES_CONNECT_STRING={{ big_poppa_pg_connection_string }}
  -e RABBITMQ_HOSTNAME={{ rabbit_host_address }}
  -e RABBITMQ_PASSWORD={{ rabbit_password }}
  -e RABBITMQ_PORT={{ rabbit_port }}
  -e RABBITMQ_USERNAME={{ rabbit_username }}
  -e ROLLBAR_KEY={{ big_poppa_http_rollbar_token }}

container_run_opts: >
  -h {{ name }}
  -d
  -P
  {{container_envs}}

npm_start_command: run start-http

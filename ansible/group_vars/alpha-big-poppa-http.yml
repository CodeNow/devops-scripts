name: big-poppa-http

container_image: registry.runnable.com/runnable/{{ name }}
container_tag: "{{ git_branch }}"
hosted_ports: [ "{{ big_poppa_port }}" ]
repo: "git@github.com:CodeNow/big-poppa.git"
node_version: 4.4.7
npm_version: 2


dockerfile_pre_install_commands: [
   "echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc"
]

# for container settings
dockerfile_environment: |
  ENV NPM_TOKEN {{ npm_token }}
  ENV DATADOG_HOST {{ datadog_host_address }}
  ENV DATADOG_PORT {{ datadog_port }}
  ENV GITHUB_TOKEN {{ big_poppa_github_token }}
  ENV PORT {{ hosted_ports[0] }}
  ENV INTERCOM_API_KEY {{ big_poppa_intercom_key | default('undefined') }}
  ENV INTERCOM_APP_ID {{ big_poppa_intercom_id | default('undefined') }}
  ENV NODE_ENV {{ node_env }}
  ENV PGUSER {{ big_poppa_pg_user }}
  ENV PGPASSWORD {{ big_poppa_pg_pass }}
  ENV PGHOST {{ big_poppa_pg_host }}
  ENV PGPORT {{ big_poppa_pg_port }}
  ENV PGDATABASE {{ big_poppa_pg_database }}
  ENV POSTGRES_CONNECT_STRING postgres://{{ big_poppa_pg_user }}:{{ big_poppa_pg_pass }}@{{ big_poppa_pg_host }}/{{ big_poppa_pg_database }}
  ENV RABBITMQ_HOSTNAME {{ rabbit_host_address }}
  ENV RABBITMQ_PASSWORD {{ rabbit_password }}
  ENV RABBITMQ_PORT {{ rabbit_port }}
  ENV RABBITMQ_USERNAME {{ rabbit_username }}
  ENV ROLLBAR_KEY {{ big_poppa_http_rollbar_token }}
  ENV MONGO mongodb://{{ big_poppa_mongo_auth }}@{{ mongo_hosts }}/{{ big_poppa_mongo_database }}
  ENV MONGO_REPLSET_NAME {{ big_poppa_mongo_replset_name }}
  ENV GITHUB_VARNISH_HOST {{ github_varnish_host }}
  ENV GITHUB_VARNISH_PORT {{ github_varnish_port }}
  ENV GITHUB_PROTOCOL http

container_run_opts: >
  -h {{ name }}
  -d
  -p {{ hosted_ports[0] }}:{{ hosted_ports[0] }}

npm_start_command: run start-http

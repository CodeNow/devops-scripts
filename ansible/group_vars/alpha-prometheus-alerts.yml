name: prometheus-alerts

# container_kill_start settings
container_image: prom/alertmanager
container_tag: v0.5.0

prometheus_alert_root: /opt/runnable/prometheus-alerts

memory_hard_limit: 10g

container_run_opts: >
  -d
  -p {{ prometheus_alert_port }}:{{ prometheus_alert_port }}
  -v {{ prometheus_alert_root }}:/prometheus-alerts

container_run_args: >
  -config.file=/prometheus-alerts/prometheus-alerts.yml
  -data.retention 720h0m0s
  -storage.path "data"
  -web.external-url http://localhost
  -web.listen-address ":{{ prometheus_alert_port }}"

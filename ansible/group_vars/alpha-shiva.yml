name: shiva
app_name: "{{ name }}"
security_groups: "{{ sg_shiva }}"

# copy certs into docker image:
docker_client_certs: true

container_image: registry.runnable.com/runnable/{{ name }}
container_tag: "{{ git_branch }}"
repo: git@github.com:CodeNow/astral.git
node_version: "4.2.1"
npm_version: "2.8.3"

# Overrides the start command in the builder role
npm_start_command: run shiva-start

# container settings
redis_ca_cert_path: /opt/ssl/{{ name }}/redis/ca.pem
dockerfile_environment: |
  ENV DATADOG_HOST {{ datadog_host_address }}
  ENV DATADOG_PORT {{ datadog_port }}
  ENV RABBITMQ_HOSTNAME {{ rabbit_host_address }}
  ENV RABBITMQ_PASSWORD {{ rabbit_password }}
  ENV RABBITMQ_PORT {{ rabbit_port }}
  ENV RABBITMQ_USERNAME {{ rabbit_username }}
  ENV POSTGRES_CONNECT_STRING postgres://{{ pg_user }}:{{ pg_pass }}@{{ pg_host }}/{{ pg_database }}
  ENV AWS_ACCESS_KEY_ID {{ aws_access_key_id }}
  ENV AWS_SECRET_ACCESS_KEY {{ aws_secret_access_key }}
  ENV NODE_ENV {{ node_env }}
  ENV REDIS_CACERT {{ redis_ca_cert_path }}
  ENV REDIS_PORT {{ redis_tls_port }}
  ENV REDIS_IPADDRESS {{ redis_host_address }}
  ENV REGISTRY_HOST {{ registry_host }}
  ENV ROLLBAR_KEY {{ shiva_rollbar_token }}
  ENV DOCKER_PORT {{ docker_port }}

container_run_opts: >
  -h {{ name }}
  -d

name: shiva

inject_ca: false
repo: git@github.com:CodeNow/astral.git
node_version: "4.2.1"
npm_version: "2.8.3"

container_run_args: npm run shiva-start

container_envs:
  - name: DATADOG_HOST
    valueFrom: "spec.nodeName"
  - name: DATADOG_PORT
    value: "{{ datadog_port }}"
  - name: RABBITMQ_HOSTNAME
    value: "{{ rabbit_host_address }}"
  - name: RABBITMQ_PASSWORD
    value: "{{ rabbit_password }}"
  - name: RABBITMQ_PORT
    value: "{{ rabbit_port }}"
  - name: RABBITMQ_USERNAME
    value: "{{ rabbit_username }}"
  - name: AWS_ACCESS_KEY_ID
    value: "{{ aws_access_key_id }}"
  - name: AWS_SECRET_ACCESS_KEY
    value: "{{ aws_secret_access_key }}"
  - name: NODE_ENV
    value: "{{ node_env }}"
  - name: REGISTRY_HOST
    value: "{{ registry_host }}"
  - name: ROLLBAR_KEY
    value: "{{ shiva_rollbar_token }}"
  - name: DOCKER_PORT
    value: "{{ docker_port }}"
  - name: USER_VAULT_LOAD_BALANCER
    value: "{{ user_vault_load_balancer }}"
  - name: KUBERNETES_CLUSTER
    value: "{{ dock_k8_cluster_domain }}"
  - name: AWS_LAUNCH_CONFIGURATION_NAME
    value: "{{ env }}-lc-3.0.0"

name: charon
app_name: "{{ name }}"
app_repo: git@github.com:CodeNow/{{ name }}.git
hosted_ports: [ "{{ charon_port }}" ]

redis_ca_cert_path: /opt/ssl/{{ name }}/redis/ca.pem

enviroment_vars:
  API_URL: "{{ api_url }}"
  API_TOKEN: 51c61b779f3de616a9639cfc44a22c79fbd8e328
  DATADOG_HOST: "{{ datadog_host_address }}"
  DATADOG_PORT: "{{ datadog_port }}"
  DOMAIN_FILTER: "{{ user_content_domain }}"
  PORT: "{{ hosted_ports[0] }}"
  REDIS_CACERT: "{{ redis_ca_cert_path }}"
  REDIS_HOST: "{{ redis_host_address }}"
  REDIS_PORT: "{{ redis_tls_port }}"

# consul values
consul_values:
  - key: "{{ name }}/version"
    value: "{{ git_branch }}"
  - key: api/url
    value: "{{ api_url }}"

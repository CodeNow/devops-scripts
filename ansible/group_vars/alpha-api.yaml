container_image: registry.runnable.com/runnableio/api_main
container_tag: "v1"
container_envs: "-e DEBUG=* -e NODE_ENV=io -e DATADOG_HOST=datadog.runnable.io -e DATADOG_PORT=80"
container_run_cmd: "-d -P {{container_envs}} {{container_image}}:{{container_tag}}"
deploy_host: "alpha-api"
num_containers: 1
stop_time: 5
name: "api"
# for build
dockerfile: "/Users/anand/run/api/docker-files/api_main/Dockerfile"

# for redis
redis_host: "10.0.1.79"
is_redis_update_required: 'yes'
replace_key: "frontend:api.runnable.io"
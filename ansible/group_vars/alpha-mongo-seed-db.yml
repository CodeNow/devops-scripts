name: mongo-seed-db

container_image: quay.io/runnable/api

container_run_args: npm run migrate-up

envs:
  - name: IS_QUEUE_WORKER
    value: "true"
  - name: ROLLBAR_KEY
    value: "{{ api_workers_rollbar_key | default('ansible_undefined') }}"

container_envs: "{{ api_base_container_envs + envs }}"
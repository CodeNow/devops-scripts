# container_kill_start settings
container_image: "{{ registry_domain }}/runnable/hipache"
container_tag: "latest"
container_run_opts: "-d -v /opt/hipache-conf:/host:rw -p 80:80 -p 443:443 -v /etc/ssl/certs/io:/etc/ssl/certs/io -v /etc/ssl/private/runnable.io.key:/etc/ssl/private/runnable.io.key"
container_run_args: "/usr/local/bin/hipache --config /host/config.json"

name: user-vault

container_image: runnable/vault
container_tag: v0.5.1
hosted_ports: ["{{ user_vault_port }}"]

volume_mounts:
 - name: "{{ name }}"
   path: /config
   kind: configMap

container_run_args: >
  vault server
  -log-level=warn
  -config=/config/vault.hcl

add_capabilities:
  - IPC_LOCK

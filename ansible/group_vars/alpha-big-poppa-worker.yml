name: big-poppa-worker

container_image: registry.runnable.com/runnable/{{ name }}
container_tag: "{{ git_branch }}"
repo: "git@github.com:CodeNow/big-poppa.git"
node_version: lts
npm_version: 2

# for container settings
container_envs: >
  -e DATADOG_HOST={{ datadog_host_address }}
  -e DATADOG_PORT={{ datadog_port }}
  -e GITHUB_TOKEN={{ big_poppa_github_token }}
  -e LOG_LEVEL=info
  -e NODE_ENV={{ node_env }}
  -e POSTGRES_CONNECT_STRING=postgres://{{ big_popppa_pg_user }}:{{ big_poppa_pg_pass }}@{{ pg_host }}/{{ big_poppa_pg_database }}
  -e RABBITMQ_HOSTNAME={{ rabbit_host_address }}
  -e RABBITMQ_PASSWORD={{ rabbit_password }}
  -e RABBITMQ_PORT={{ rabbit_port }}
  -e RABBITMQ_USERNAME={{ rabbit_username }}
  -e ROLLBAR_KEY={{ big_poppa_worker_rollbar_token }}

container_run_opts: >
  -h {{ name }}
  -d
  {{container_envs}}

npm_start_command: run start-worker

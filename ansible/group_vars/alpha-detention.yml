name: "detention"

container_image: "registry.runnable.com/runnable/{{ name }}"
container_tag: "{{ git_branch }}"
repo: "git@github.com:CodeNow/{{ name }}.git"
hosted_ports: ["{{ detention_port }}"]
node_version: "0.12.0"
npm_version: "2.1.18"

# for redis
redis_key: "frontend:{{ detention_hostname }}"
is_redis_update_required: 'yes'

dockerfile_post_install_commands: [
  "npm run grunt"
]

dockerfile_environment: |
  ENV ABSOLUTE_URL {{ detention_hostname }}
  ENV API_URL {{ api_url }}
  ENV HELLO_RUNNABLE_GITHUB_TOKEN {{ api_hello_runnable_github_token }}
  ENV NODE_ENV {{ node_env }}
  ENV PORT {{ hosted_ports[0] }}

container_run_opts: >
  -h {{ name }}
  -d
  -p {{ hosted_ports[0] }}:{{ hosted_ports[0] }}

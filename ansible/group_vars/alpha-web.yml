name: "runnable-angular"

container_image: registry.runnable.com/runnable/{{ name }}
container_tag: "{{ git_branch }}"
repo: "git@github.com:CodeNow/{{ name }}.git"
hosted_ports: ["443", "3000"]
node_version: "0.10.38"
npm_version: "2.1.18"
rollbar_token: "162a053bebd34e9eb6e2860543c7ae79"

dockerfile_enviroment: [
  "API_URL https//api.{{ domain }}",
  "USER_CONTENT_DOMAIN {{ user_content_domain }}",
  "NODE_ENV production"
]

dockerfile_post_install_commands: [
  "npm run gruntDeploy"
]

# for redis
# HTTPS is set above, so use HTTPS here! <3
hosted_protocol: https
redis_key: "frontend:{{ domain }}"
is_redis_update_required: 'yes'

# for container settings
container_envs: >
  -e PORT={{ hosted_ports[1] }}
  -e HTTPS=true
  -e HTTPS_PORT={{ hosted_ports[0] }}

container_run_opts: >
  -h {{ name }}
  -d
  -P
  {{ container_envs }}

# for container settings
container_envs: >
  -e NODE_ENV=production
  -e PORT=3000
  -e HTTPS=true
  -e HTTPS_PORT=443
container_run_opts: "-d -P {{container_envs}}"

# for build
dockerfile: web_main/Dockerfile
container_image: registry.runnable.com/runnableio/web_main
container_tag: "v1"

# for redis
# HTTPS is set above, so use HTTPS here! <3
hosted_protocol: https
hosted_port: 443
redis_key: "frontend:{{ domain }}"
is_redis_update_required: 'yes'
name: "web"

# notify web room room
# extra_rooms: ["Front-End"]

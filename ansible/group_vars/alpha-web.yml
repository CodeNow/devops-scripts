# for container settings
container_envs: "-e NODE_ENV=production -e PORT=3000"
container_run_opts: "-d -P {{container_envs}}"

# for build
dockerfile: "{{ repo_base }}/runnable-angular/docker-files/main/Dockerfile"
container_image: registry.runnable.com/runnableio/web_main
container_tag: "v1"

# for redis
redis_key: "frontend:runnable.io"
is_redis_update_required: 'yes'
name: "web"

# upstart template variables
app_name: "sauron"
app_repo: "git@github.com:CodeNow/sauron.git"

redis_host: "{{ hostvars[groups['redis'][0]]['ansible_default_ipv4']['address'] }}"
redis_port: 6379

enviroment_vars:
  REDIS_IPADDRESS: "{{ redis_host }}"
  REDIS_PORT: "{{ redis_port }}"
  NEW_RELIC_APP_NAME: "{{ sauron_new_relic_app_name }}"
  NEW_RELIC_LICENSE_KEY: "{{ new_relic_license_key }}"
  NEW_RELIC_LOG_LEVEL: "fatal"
  NEW_RELIC_NO_CONFIG_FILE: "true"
registry_host: "10.0.1.254"
# registry settings
registry_env: "prod"

# for docker stop old container
stop_time: 60

# For docker container kill start
do_not_push: false

# default for container args (which are optional)
container_run_args: ""

# REPO_BASE for getting dockerfiles
repo_base: "{{ lookup('env','REPO_BASE') }}"

git_branch: "master"
container_tag: "{{ git_branch }}"
dockerfile: "basic_node/Dockerfile"
base_dockerfile: "node_base"

docker_config: runnable

# hipchat rooms to notify
hipchat_rooms: ['Development', 'BugTalk']

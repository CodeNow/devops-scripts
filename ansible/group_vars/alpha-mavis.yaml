# for redis
redis_host: "10.0.1.172"
is_redis_update_required: 'yes'
replace_key: "frontend:mavis.runnable.io"

name: "mavis"
container_image: registry.runnable.com/runnableio/mavis_main
container_tag: "v1"
container_envs: "-e PORT=3000 -e REDIS_PORT=6379 -e REDIS_IPADDRESS={{redis_host}}"
container_run_cmd: "-d -P {{container_envs}} {{container_image}}:{{container_tag}}"
deploy_host: "alpha-api"
num_containers: 1
stop_time: 5
# for build
dockerfile: "{{ lookup('env','REPO_BASE') }}/mavis/docker-files/main/Dockerfile"

name: drake-http
service_name: drake

container_image: "{{ registry_host }}/runnable/{{ name }}"
container_tag: "{{ git_branch }}"
repo: "git@github.com:CodeNow/drake.git"
hosted_ports: ["{{ drake_port }}"]

envs:
  - name: DATADOG_SECRET
    value: "I_solemnly_swear_that_I_am_up_to_no_good"
  - name: ROLLBAR_KEY
    value: "{{ drake_http_rollbar_token }}"
  - name: PORT
    value: "{{ drake_port }}"

container_envs: "{{ drake_base_container_envs + envs }}"

container_run_args: npm run start-http

---
name: nginx

# used by consul template updater
proxy_service_name: drake-http
target_container_name: nginx
target_updater_file_path: /etc/nginx/sites-enabled
template_command: /bin/docker kill -s HUP {{ target_container_name }}
template_path: /etc/nginx/template/drake-http.tmpl

# used by container_kill_start
container_image: "{{ proxy_container_image }}"
container_tag: "{{ proxy_container_image_version }}"

restart_policy: always

container_run_opts: >
  -d
  --name {{ name }}
  -p 0.0.0.0:443:443
  -p 0.0.0.0:80:80
  -v /etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  -v /etc/nginx/other-sites-enabled:/etc/nginx/other-sites-enabled
  -v {{ target_updater_file_path }}
  -v /etc/ssl/certs/{{ domain }}:/etc/ssl/certs/{{ domain }}:ro
  -v /var/log/nginx:/var/log/nginx

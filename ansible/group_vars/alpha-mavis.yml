name: "mavis"

container_image: "registry.runnable.com/runnable/{{ name }}"
container_tag: "{{ git_branch }}"
repo: "git@github.com:CodeNow/{{ name }}.git"
hosted_ports: ["{{ mavis_port }}"]
node_version: "4.2.2"
npm_version: "2.14.7"

# for redis
redis_key: "frontend:{{ mavis_hostname }}"
is_redis_update_required: 'yes'

# container settings
container_envs: >
  -e PORT={{ hosted_ports[0] }}
  -e REDIS_PORT={{ redis_port }}
  -e REDIS_IPADDRESS={{ redis_host_address }}
  -e DATADOG_HOST={{ datadog_host_address }}
  -e DATADOG_PORT={{ datadog_port }}
  -e CONTAINER_WEIGHT=0
  -e NEWRELIC_KEY={{ new_relic_license_key }}
  -e RABBITMQ_HOSTNAME={{ rabbit_host_address }}
  -e RABBITMQ_PASSWORD={{ rabbit_password }}
  -e RABBITMQ_PORT={{ rabbit_port }}
  -e RABBITMQ_USERNAME={{ rabbit_username }}
  -e CONSUL_HOST={{ consul_host_address }}
  -e CONSUL_PORT={{ consul_api_port }}
  -e DOCKER_CERT_PATH=/etc/ssl/docker

container_run_opts: >
  -h {{ name }}
  -d
  -P
  -v /opt/ssl/docker/{{ name }}:/etc/ssl/docker:ro
  {{container_envs}}

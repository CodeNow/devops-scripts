name: kibana

# anti-anand setting
stop_time: 5

# for builder
container_image: registry.runnable.com/runnable/{{ name }}
do_not_push: true

# for container kill_start (in particular)
container_run_opts: >
  -d
  -v {{elk_config_dir}}/{{cert_file}}:{{cert_dir}}/{{cert_file}}:rw
  -v {{elk_config_dir}}/{{key_file}}:{{key_dir}}/{{key_file}}:rw
  -v {{elk_config_dir}}/{{logstash_conf_file}}:{{logstash_conf_dir}}/{{logstash_conf_file}}:rw
  -p 5601:5601
  -p 9200:9200
  -p 5000:5000

dockerfile: kibana/Dockerfile

name: kibana

hosted_ports: ["5601"]

# anti-anand setting
stop_time: 5

# For master redis (allows us to hit kibana from the outside)
redis_key: "frontend:{{ name }}.{{ domain }}"
is_redis_update_required: 'yes'

# for builder
container_image: registry.runnable.com/runnable/{{ name }}
do_not_push: true

# for container kill_start (in particular)
container_run_opts: >
  -d
  -e REDIS_HOST={{ hostvars[groups['logstash-broker'][0]]['ansible_default_ipv4']['address'] }}
  -e REDIS_PORT=6379
  -p {{ hosted_ports[0] }}:{{ hosted_ports[0] }}
  -p 9200:9200
  --name kibana

dockerfile: kibana/Dockerfile

---
name: github-varnish

container_image: registry.runnable.com/runnable/{{ name }}
container_tag: "{{ git_branch }}"
repo: git@github.com:CodeNow/{{ name }}.git

container_envs: >-
  -e VARNISH_PORT=80
  -e VARNISH_MALLOC=100M

container_run_opts: >
  -h {{ name }}
  -d
  -p {{ github_varnish_port }}:80
  {{ container_envs }}

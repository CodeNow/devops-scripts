name: khronos

container_image: "registry.runnable.com/runnable/{{ name }}"
repo: "git@github.com:CodeNow/{{ name }}.git"
node_version: "0.12.0"
npm_version: "2.1.18"

# for container settings
container_envs: >
  -h khronos
  -e DEBUG=khronos*
  -e NODE_ENV={{ node_env }}
  -e DATADOG_HOST={{ datadog_host }}
  -e DATADOG_PORT={{ datadog_port }}
  -e KHRONOS_MONGO=mongodb://api:uK8W84j7oU1BYi3ocsEvvJ2Fax9FxeYISla3PoQdvRg=@{% for host in groups['mongodb'] %}{{ hostvars[host]['ansible_default_ipv4']['address'] }}:27000{% if not loop.last %},{% endif %}{% endfor %}/alpha

container_run_opts: "-d {{container_envs}}"

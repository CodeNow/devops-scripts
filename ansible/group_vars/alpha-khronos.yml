# for container settings
container_envs: >
  -h khronos
  -e DEBUG=khronos*
  -e NODE_ENV={{ node_env }}
  -e DATADOG_HOST={{ datadog_host }}
  -e DATADOG_PORT={{ datadog_port }}
  -e KHRONOS_MONGO=mongodb://api:uK8W84j7oU1BYi3ocsEvvJ2Fax9FxeYISla3PoQdvRg=@{% for host in groups['mongodb'] %}{{ hostvars[host]['ansible_default_ipv4']['address'] }}:27000{% if not loop.last %},{% endif %}{% endfor %}/alpha

container_run_opts: "-d -P {{container_envs}}"

# for build
dockerfile: khronos_main/Dockerfile
container_image: registry.runnable.com/runnableio/khronos_main
container_tag: "v1"

# for redis
name: "khronos"

# notify API room
extra_rooms: ["API"]

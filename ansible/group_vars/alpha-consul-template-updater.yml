name: consul-template-updater

# container_kill_start settings
container_image: avthart/consul-template
container_tag: latest

container_run_opts: >
  --name {{ name }}

container_run_args: >
  -consul={{ consul_host_address }}:{{ consul_api_port }}
  -wait=1s
  -template="/tmp/template:{{ target_updater_file_path }}/{{ proxy_service_name }}.conf:{{ template_command }}"

name: rabbitmq
hosted_ports: [ "{{ rabbit_port }}", 15672 ]

storage_size_gb: 50

volume_mounts:
  - name: "{{ name }}-db-claim"
    path: /var/lib/rabbitmq
    kind: persistent
  - name: "{{ name }}-conf"
    path: /etc/rabbitmq/
    kind: configMap

container_image: rabbitmq
container_tag: "3.5.3-management"
container_run_args: ''

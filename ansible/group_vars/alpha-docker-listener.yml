name:  docker-listener

container_tag: "{{ git_branch }}"
repo: "git@github.com:CodeNow/{{ name }}.git"
node_version: "4.2.2"
npm_version: "2.14.7"

volume_mounts:
  - name: "{{ name }}-docker-ssl-certs"
    path: /etc/ssl/docker
    kind: configMap

container_envs:
  - name: CONSUL_HOST
    value: "{{ consul_host_address }}:{{ consul_api_port }}"
  - name: DATADOG_HOST
    value: "{{ datadog_host_address }}"
  - name: DATADOG_PORT
    value: "{{ datadog_port }}"
  - name: DOCKER_CERT_PATH
    value: "/etc/ssl/docker"
  - name: LOGGLY_TOKEN
    value: "{{ loggly_token }}"
  - name: NODE_ENV
    value: "{{ node_env }}"
  - name: RABBITMQ_HOSTNAME
    value: "{{ rabbit_host_address }}"
  - name: RABBITMQ_PASSWORD
    value: "{{ rabbit_password }}"
  - name: RABBITMQ_PORT
    value: "{{ rabbit_port }}"
  - name: RABBITMQ_USERNAME
    value: "{{ rabbit_username }}"
  - name: ROLLBAR_KEY
    value: "{{ docker_listener_rollbar_key }}"
  - name: SWARM_HOST
    value: "{{ swarm_host_address }}:{{ swarm_master_port }}"

---
- hosts: rabbitmq
- hosts: mongodb
- hosts: consul
- hosts: swarm-manager
- hosts: khronos

- hosts: builder
  vars_files:
    - group_vars/alpha-khronos.yml
  roles:
  - { role: notify, rollbar_token: "{{ rollbar_khronos_token }}", tags: [ notify ] }
  - { role: docker_client }
  - { role: khronos }
  - { role: builder }
  - { role: push }

- include: aws/khronos.yml
- include: deploy/khronos.yml

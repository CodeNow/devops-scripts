---
- hosts: rabbitmq
- hosts: mongodb
- hosts: consul
- hosts: swarm-manager

- hosts: build
  vars_files:
    - group_vars/alpha-khronos.yml
  roles:
  - { role: notify, rollbar_token: "{{ rollbar_khronos_token }}", tags: [ notify ] }
  - { role: docker_client }
  - { role: khronos, tags: [ deploy ] }
  - { role: builder, tags: [ build ] }
  - { role: push, tags: [ push ] }

- include: deploy-khronos.yml
  tags: [ deploy ] 

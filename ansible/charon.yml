---
- hosts: redis
- hosts: consul

- hosts: "{{ dock | default('docks') }}"
  vars_files:
    - group_vars/alpha-charon.yml
  roles:
  - { role: notify, tags: [notify] }
  - { role: git_repo }
  - { role: node_service }
  - { role: loggly-rotate }
  - { role: tls-server-ca, ca_dest: "{{ redis_ca_cert_path }}" }
  - { role: consul_value, tags: [consul_value] }

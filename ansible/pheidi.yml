---
- hosts: consul
- hosts: mongodb
- hosts: rabbitmq

- hosts: pheidi
  vars_files:
    - group_vars/alpha-pheidi.yml
  roles:
  - role: notify
    rollbar_token: "{{ pheidi_rollbar_token }}"
    tags: [ notify ]
  - { role: builder, tags: [build] }
  - { role: tls-client, tls_service: mongodb, tags: [ tls ] }

  - include: aws/pheidi.yml
    tags: [ lc ]
  - include: deploy/pheidi.yml

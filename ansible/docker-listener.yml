---
- hosts: rabbitmq
- hosts: redis
- hosts: consul

- hosts: "{{ dock | default('docks') }}"
  vars_files:
    - group_vars/alpha-docker-listener.yml
  roles:
  - { role: notify, tags: [notify] }
  - { role: build_essential }
  - { role: docker_client }
  - { role: git_repo, tags: [deploy] }
  - { role: node_service, tags: [deploy] }
  - { role: loggly-rotate }
  - { role: consul_value, tags: [deploy, consul_value] }

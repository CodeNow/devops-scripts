---
- hosts: rabbitmq
- hosts: consul
- hosts: swarm-manager

- hosts: builder
  vars_files:
    - group_vars/alpha-docker-listener.yml
  roles:
  - { role: notify, rollbar_token: "{{ docker_listener_rollbar_key }}", tags: [ notify ] }
  - { role: docker_client }
  - { role: builder, tags: "build" }
  - { role: push, tags: [ push ] }

- include: deploy-docker-listener.yml
  tags: [ deploy ]

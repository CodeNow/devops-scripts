---
- name: copy loggly config
  tags: loggly
  sudo: yes
  template:
    src=22-loggly.conf.j2
    dest=/etc/rsyslog.d/22-loggly.conf
    owner=root
    group=root

- name: copy app config
  tags: loggly
  sudo: yes
  template:
    src=21-filemonitoring-app.conf.j2
    dest=/etc/rsyslog.d/21-filemonitoring-{{ name }}.conf
    owner=root
    group=root

- name: copy rsyslog config
  tags: loggly
  sudo: yes
  template:
    src=rsyslog.conf.j2
    dest=/etc/rsyslog.conf
    owner=root
    group=root

- name: stop rsyslog
  tags: [loggly, deploy]
  sudo: yes
  service: name=rsyslog state=stopped

- name: clear rsyslog state file
  tags: [loggly, deploy]
  sudo: yes
  file:
    path=/var/spool/rsyslog/stat-{{ name }}
    state=absent

- name: check for current log file
  tags: [loggly, deploy]
  stat: path=/var/log/{{ name }}
  register: log_file

- name: remove old log file
  when: log_file.stat.exists
  tags: [loggly, deploy]
  sudo: yes
  file:
    path=/var/log/{{ name }}.log
    state=absent

- name: restart rsyslog
  tags: [loggly, deploy]
  sudo: yes
  service: name=rsyslog state=restarted

# Run loggly monitor Cronjob every min intervals.
- name: loggly monitor
  tags: cron
  cron:
    name="loggly monitor"
    minute="*/2"
    job="logger `hostname` `date -u '+%Y-%m-%d %H:%M:%S'`"

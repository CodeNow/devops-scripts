---
- name: copy loggly config
  tags: loggly
  sudo: yes
  template:
    src=22-loggly.conf.j2
    dest=/etc/rsyslog.d/22-loggly.conf
    owner=root
    group=root

- name: copy app config
  tags: loggly
  sudo: yes
  template:
    src=21-filemonitoring-app.conf.j2
    dest=/etc/rsyslog.d/21-filemonitoring-{{ name }}.conf
    owner=root
    group=root

# for some reason using ansible service module fails, using shell
- name: stop rsyslog
  tags: [loggly, deploy]
  sudo: yes
  shell: sudo service rsyslog restart || echo done

- name: clear rsyslog state file
  tags: [loggly, deploy]
  sudo: yes
  file:
    path=/var/spool/rsyslog/stat-{{ name }}
    state=absent
  notify:
    - restart rsyslog

- name: check for current log file
  stat: path=/var/log/{{ name }}
  register: log_file

- name: move old log file
  when: log_file.stat.exists
  command: mv /var/log/{{ name }}.log /var/log/{{ name }}.log.old

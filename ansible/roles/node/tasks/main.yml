---
- name: install node.js
  become: true
  nodejs:
    version={{node_version|default('0.10.40')}}

- name: upgrade npm
  become: true
  npm:
    name=npm
    version={{npm_version|default('2.15.3')}}
    global=yes

- name: Install make
  become: true
  apt:
    pkg=make
    state=latest
    update_cache=yes
    cache_valid_time=604800

#    path=/usr/local/ec2
#    owner=root
#    group=root
#    mode=0555
#    state=directory

- name: Unzip the ec2-api-tool
  become: true
  unarchive:
    src=/usr/local/ec2-api-tools.zip
    dest=/usr/local
    copy=no
    mode=0755

- name: remove old ec2 dir/link
  become: true
  file:
    path=/usr/local/ec2
    state=absent

- name: Link to ec2
  become: true
  file:
    src=/usr/local/ec2-api-tools-1.7.5.1
    dest=/usr/local/ec2
    state=link

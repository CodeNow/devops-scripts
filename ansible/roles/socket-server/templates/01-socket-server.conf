map $http_upgrade $connection_upgrade {
  default upgrade;
  '' close;
}

upstream socketserver {
  sticky;
  {% for port in ports.stdout_lines -%}
  server {{ socket_server_hostname }}:{{ port }};
  {% endfor %}
}

server {
  listen 80;
  server_name apisock.{{ domain }};

  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl;
  server_name apisock.{{ domain }};
  gzip off;

  ssl on;
  ssl_certificate /etc/ssl/certs/{{ domain }}/{{ domain }}.chained.crt;
  ssl_certificate_key /etc/ssl/private/{{ domain }}.key;
  ssl_trusted_certificate /etc/ssl/certs/{{ domain }}/ca.pem;

  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
  ssl_prefer_server_ciphers on;
  ssl_dhparam /etc/nginx/ssl/dhparam.pem;

  # add_header Strict-Transport-Security "max-age=15724800; includeSubdomains; preload";
  # add_header X-Frame-Options "DENY";

  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;

  location / {
    proxy_pass http://socketserver;
    proxy_http_version 1.1;
    proxy_set_header upgrade $http_upgrade;
    proxy_set_header connection $connection_upgrade;

    proxy_set_header x-real-ip $remote_addr;
    proxy_set_header x-forwarded-for $proxy_add_x_forwarded_for;
    proxy_set_header x-forwarded-protocol 'https';
  }
}

---
# commands to build an image
- name: create build folder
  become: true
  file:
    path: "{{ build_dir }}/{{ name }}"
    state: directory

- name: pull the git repository
  tags: deploy
  become: true
  git:
    repo: "{{ repo }}"
    dest: "{{ build_dir }}/{{ name }}/repo"
    version: "{{ git_branch }}"
    update: yes
    accept_hostkey: yes
    force: yes

- name: copy dockerfile to build folder
  when: repo_dockerfile is not defined
  tags: deploy
  become: true
  template:
    src: "{{ dockerfile }}"
    dest: "{{ build_dir }}/{{ name }}"

- name: set build dir to repo
  set_fact:
    build_path: "{{ build_dir }}/{{ name }}"

- name: set build dir to repo
  when: repo_dockerfile is defined
  set_fact:
    build_path: "{{ build_dir }}/{{ name }}/repo"

- name: build docker image and tag
  tags: deploy
  become: yes
  command: docker build {{ build_args | default("") }} --tag="{{ container_image }}:{{ container_tag }}" "{{ build_path }}"

- name: push docker image
  become: yes
  when: not do_not_push
  command: docker push {{ container_image }}:{{ container_tag }}

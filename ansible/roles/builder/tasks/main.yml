---
# commands to build an image
#

- name: Ensure Tag build For Prod
  tags: build
  when: not git_branch | match("^v([0-9]+)\.([0-9]+)\.([0-9]+)$") and node_env=="production-delta"
  fail: msg="only tag can be built on prod not {{ git_branch }}"

- name: create build folder
  become: true
  file:
    path: "{{ build_dir }}/{{ name }}"
    state: directory

- name: pull the git repository
  tags: build
  become: true
  git:
    repo: "{{ repo }}"
    dest: "{{ build_dir }}/{{ name }}/repo"
    version: "{{ git_branch }}"
    update: yes
    accept_hostkey: yes
    force: yes

- name: get new tags from remote
  tags: [ build, deploy ]
  become: true
  shell: "git fetch --tags"
  args:
    chdir: "{{ build_dir }}/{{ name }}/repo"

- name: get latest tag name
  tags: [ build, deploy ]
  become: true
  shell: "git describe --tags `git rev-list --tags --max-count=1`"
  args:
    chdir: "{{ build_dir }}/{{ name }}/repo"
  register: latest_tag

- name: ensure latest tag is deployed
  tags: [ build, deploy ]
  fail: msg="Cannot deploy {{ git_branch }} because latest is {{latest_tag.stdout}}. Bypass with `-t i_am_deploying_an_old_tag`"
  when: node_env=="production-delta" and latest_tag.stdout != git_branch and i_am_deploying_an_old_tag is not defined

- name: copy dockerfile to build folder
  tags: build
  become: true
  template:
    src: "{{ dockerfile }}"
    dest: "{{ build_dir }}/{{ name }}"

- name: build docker image and tag
  tags: build
  become: yes
  command: docker build {{ build_args | default("") }} --tag="{{ container_image }}:{{ container_tag }}" "{{ build_dir }}/{{ name }}"

- name: push docker image
  tags: build
  become: yes
  when: not do_not_push
  command: docker push {{ container_image }}:{{ container_tag }}

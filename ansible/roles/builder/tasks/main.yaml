---
# commands to build an image
- file: path=~/dockerBuild/ state=directory
- name: copy dockerfile
  copy: src="{{ dockerfile }}" dest=~/dockerBuild/
- command: sudo docker build --no-cache --tag="{{container_image}}" ~/dockerBuild
- command: sudo docker push {{container_image}}
- command: sudo docker tag "{{container_image}}" "{{container_image}}":"{{container_tag}}"
- command: sudo docker push {{container_image}}
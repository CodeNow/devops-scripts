---
- name: create image-builder repository dir
  sudo: yes
  file:
    path=/opt/runnable/image-builder
    state=directory
    owner={{ ansible_env.USER }}

- name: pull the image-builder repository
  git:
    repo=git@github.com:CodeNow/image-builder.git
    dest=/opt/runnable/image-builder
    version={{ git_branch }}
    update=yes
    accept_hostkey=True

- name: npm install
  npm: path=/opt/runnable/image-builder

- name: build the image-builder
  command: sudo docker build --no-cache --tag="{{ image_builder_docker_namespace }}:{{ git_branch }}" /opt/runnable/image-builder

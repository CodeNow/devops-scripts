---
- name: npm install
  tags: deploy
  npm:
    path=/opt/runnable/image-builder
    state=latest

- name: build the image-builder
  tags: deploy
  become: true
  command: docker build --no-cache --tag="registry.runnable.com/{{ image_builder_docker_namespace }}:{{ git_branch }}" /opt/runnable/image-builder

- name: push image-builder
  tags: deploy
  run_once: true
  become: true
  command: docker push "registry.runnable.com/{{ image_builder_docker_namespace }}:{{ git_branch }}"
  when: dock is not defined

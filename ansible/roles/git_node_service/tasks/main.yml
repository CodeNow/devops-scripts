---
- name: create {{ app_name }} repository dir
  sudo: yes
  file:
    path=/opt/runnable/{{ app_name }}
    state=directory
    owner={{ ansible_env.USER }}

- name: pull the git repository
  sudo: yes
  git:
    repo={{ app_repo }}
    dest=/opt/runnable/{{ app_name }}
    version={{ git_branch }}
    update=yes
    accept_hostkey=True
    force=yes
    key_file=/opt/runnable/dock-init/key/id_rsa_runnabledock

- name: remove node_modules
  sudo: yes
  when: remove_node_modules is defined
  file:
    path=/opt/runnable/{{ app_name }}/node_modules
    state=absent

- name: npm install {{ app_name }}
  sudo: yes
  npm:
    path=/opt/runnable/{{ app_name }}
    state=latest
    production=yes

- name: add env to configs
  tags: 'update_configs'
  sudo: yes
  when: enviroment_vars is defined
  with_dict: "{{ enviroment_vars }}"
  lineinfile:
    dest=/etc/init/{{ app_name }}.conf
    regexp="env {{ item.key }}"
    insertafter="env NPM_BIN"
    line="env {{ item.key }}={{ item.value }}"
    state=present

- name: restart service {{ app_name }}
  sudo: yes
  service:
    name={{ app_name }}
    state=restarted
    enabled=yes

#!upstart
description "{{ app_name }}"
author "Anandkumar"

env NPM_BIN=/usr/local/bin/npm
env APP_DIR=/runnable/{{ app_name }}
env LOG_FILE=/var/log/{{ app_name }}.log
env NODE_ENV={{ node_env }}

start on (local-filesystems and net-device-up IFACE=eth0)
stop on shutdown

script
  touch $LOG_FILE
  chdir $APP_DIR
  echo $$ > /var/run/{{ app_name }}.pid
  exec $NPM_BIN start >> $LOG_FILE 2>&1
end script

pre-start script
  # Date format same as (new Date()).toISOString() for consistency
  echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Starting" >> $LOG_FILE
end script

pre-stop script
  rm /var/run/{{ app_name }}.pid
  echo "[`date -u +%Y-%m-%dT%T.%3NZ`] (sys) Stopping" >> $LOG_FILE
end script

post-start script
  echo "===== App restarted =====" >> $LOG_FILE
end script

respawn
respawn limit 5 60     # give up restart after 5 respawns in 60 seconds
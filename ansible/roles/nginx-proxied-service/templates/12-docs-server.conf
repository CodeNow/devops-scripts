server {
  listen 80;
  server_name docs.{{ domain }};

  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl;
  server_name docs.{{ domain }};

  ssl on;
  ssl_certificate /etc/ssl/certs/{{ domain }}/chained.pem;
  ssl_certificate_key /etc/ssl/certs/{{ domain }}/key.pem;
  ssl_trusted_certificate /etc/ssl/certs/{{ domain }}/ca.pem;
  ssl_dhparam /etc/ssl/certs/{{ domain }}/dhparam.pem;

  ssl_session_cache shared:SSL:10m;
  ssl_session_timeout 10m;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:AES256+EECDH:AES256+EDH';
  ssl_prefer_server_ciphers on;

  add_header Strict-Transport-Security "max-age=15724800; includeSubdomains; preload";
  add_header X-Frame-Options "DENY";

  ssl_stapling on;
  ssl_stapling_verify on;
  resolver 8.8.8.8 8.8.4.4 valid=300s;
  resolver_timeout 5s;

  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_types text/plain text/css application/json application/x-javascript application/javascript text/xml application/xml application/xml+rss text/javascript;

  location / {
    expires 300;
    proxy_pass http://{{ target_ip_address }}:{{ proxy_target_ports.stdout_lines[0] | trim }};
    proxy_set_header Host $host;
    proxy_set_header x-real-ip $remote_addr;
    proxy_set_header x-forwarded-for $proxy_add_x_forwarded_for;
    proxy_set_header x-forwarded-protocol 'https';
    proxy_set_header x-forwarded-proto 'https';
  }

  location ~ ^/app/(.*)$ {
    rewrite /app/(.*) /app/ break;
    expires 300;
    proxy_pass http://{{ target_ip_address }}:{{ proxy_target_ports.stdout_lines[0] | trim }};
    proxy_set_header Host $host;
    proxy_set_header x-real-ip $remote_addr;
    proxy_set_header x-forwarded-for $proxy_add_x_forwarded_for;
    proxy_set_header x-forwarded-protocol 'https';
    proxy_set_header x-forwarded-proto 'https';
    proxy_set_header x-forwarded-path '/app/$1';
  }

  location /graphql {
    proxy_pass http://{{ target_ip_address }}:{{ proxy_target_ports.stdout_lines[1] | trim }};
    proxy_set_header Host $host;
    proxy_set_header x-real-ip $remote_addr;
    proxy_set_header x-forwarded-for $proxy_add_x_forwarded_for;
    proxy_set_header x-forwarded-protocol 'https';
    proxy_set_header x-forwarded-proto 'https';
  }
}

---
- name: create logstash config directory
  sudo: yes
  file: path={{elk_config_dir}} state=directory

- name: copy logstash config
  sudo: yes
  template:
    src={{logstash_conf_file}}
    dest={{elk_config_dir}}

- name: copy tls cert
  sudo: yes
  template:
    src={{cert_file}}
    dest={{elk_config_dir}}

- name: copy tls private key
  sudo: yes
  template:
    src={{key_file}}
    dest={{elk_config_dir}}

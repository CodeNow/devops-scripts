---
- name: create logstash config directory
  sudo: yes
  file: path={{logstash_conf_dir}} state=directory

- name: copy logstash config
  sudo: yes
  template:
    src=01-lumberjack-input.conf
    dest={{logstash_conf_dir}}

- name: create tls certs directory
  sudo: yes
  file: path={{cert_dir}}/certs

- name: copy tls cert
  sudo: yes
  template:
    src=logstash-forwarder.crt
    dest={{cert_dir}}

- name: create tls private key directory
  sudo: yes
  file: path={{key_dir}}

- name: copy tls private key
  sudo: yes
  template:
    src=logstash-forwarder.key
    dest={{key_dir}}

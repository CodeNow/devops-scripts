apiVersion: v1
kind: Service
metadata:
  name: {{ service_name | default(name) }}
spec:
  selector:
    app: {{ name }}
  ports:
{% for port in hosted_ports %}
    - port: {{ port }}
      protocol: {{ protocol | default("TCP") }}
      name: '{{ port }}'
{% endfor %}
{% if service_type is defined %}
  type: {{ service_type }}
{% endif %}
{% if service_load_balancer_ranges is defined %}
  loadBalancerSourceRanges:
{% for range in service_load_balancer_ranges %}
  - {{ range }}
{% endfor %}
{% endif %}


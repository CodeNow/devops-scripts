- name: Put khronos cron script in place
  sudo: yes
  tags: cron
  template:
    src="khronos-cron.sh"
    mode=0744
    dest="/opt/runnable/khronos-cron.sh"

# Run Cronjob at 6 hour intervals.
- name: Put Khronos CLI job in place
  sudo: yes
  tags: cron
  cron:
    name="Khronos CLI"
    minute="13"
    hour="1,7,13,19"
    job="/opt/runnable/khronos-cron.sh >> /var/log/khronos_cron.log 2>&1"

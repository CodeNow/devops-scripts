---
# tasks file for docker-centos
- name: Install AUFS
  apt: name=linux-image-extra-{{ansible_kernel}} state=latest
  sudo: yes
  tags: setup

- name: Install Docker on CentOS
  when: ansible_distribution == 'CentOS'
  tags: ["docker"]
  yum: name=docker-io
       state=latest
  notify:
   - start docker

- name: Install Docker on Ubuntu
  shell: curl -sSL https://get.docker.io/ubuntu/ | sudo sh
  tags: ["docker"]
  when: ansible_distribution == 'Ubuntu'
  notify:
    - start docker

- name: copy docker config file
  when: "ansible_distribution == 'Ubuntu'"
  sudo: yes
  copy:
    src=docker-defaults
    dest=/etc/default/docker
  notify:
    - restart docker
---
- name: create docker cert directory
  sudo: yes
  file:
    path=/etc/ssl/docker
    state=directory

- name: copy docker certs
  sudo: yes
  copy:
    src=certs
    dest=/etc/ssl/docker
    mode=0440
    owner=root
    group=root

- name: change core dump path
  sudo: yes
  when: docker_config == "runnable"
  tags: coreDump
  sysctl:
    name=kernel.core_pattern
    reload=yes
    state=present
    value="/var/log/core.%h.%e.%t"

- name: install aufs with linux-image-extra-{{ ansible_kernel }}
  sudo: yes
  tags: aufs
  apt:
    pkg="linux-image-extra-{{ ansible_kernel }}"
    state=present
    update_cache=yes
    cache_valid_time=604800

- name: install apt-transport-https
  sudo: yes
  apt:
    pkg="apt-transport-https"
    state=present
    update_cache=yes
    cache_valid_time=604800

- name: add docker repository key
  sudo: yes
  apt_key:
    id: 2C52609D
    url: https://apt.dockerproject.org/gpg
    state: present

- name: add docker repository
  sudo: yes
  apt_repository:
    repo: "deb https://apt.dockerproject.org/repo ubuntu-{{ ansible_distribution_release }} main"
    state: present
    update_cache: yes

- name: copy docker config file
  sudo: yes
  template:
    src={{ docker_config }}
    dest=/etc/default/docker
  register: copied_config
  tags: genDockerConfig

- name: install docker
  sudo: yes
  when: restart is defined or dock is defined
  apt:
    pkg="{{ docker_package_name }}"
    state=present
    force=yes
    update_cache=yes
    cache_valid_time=604800

- name: restart docker
  when: (copied_config.changed and restart is defined) or dock is defined
  command: sudo service docker restart

---
- name: npm install {{ app_name }}
  tags: deploy
  npm:
    path=/opt/runnable/{{ app_name }}
    state=latest
    production=yes

- name: create new config file
  tags: deploy,render_node_service_config
  become: true
  template:
    src=systemd.conf
    dest=/etc/systemd/system/{{ app_name }}.service

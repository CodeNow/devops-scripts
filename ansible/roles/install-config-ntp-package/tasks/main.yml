---
- name: Install ntp package
  apt:
     name=ntp
     become=yes
     state=latest
     update_chache=yes
     cache_valid_time=86400

- name: Copy the ntp.conf template file
  template:
    src=ntp.conf.j2
    dest=/etc/ntp.conf
    mode=660
    notify:
      - restart ntp

- name: start and enable ntp
  service:
    name=ntp
    become=yes
    state=started
    enabled=yes


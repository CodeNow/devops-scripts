---
- name: starting docker
  become: true
  service:
    name=docker
    state=started

- name: docker login
  become: true
  command: docker login -u {{ docker_hub_username }} -p {{ docker_hub_password }}

- name: pulling docker images
  become: true
  command: docker pull {{ item }}
  with_items:
    - "runnable/image-builder:v4.3.0" # private
    - "swarm:1.2.5"
    - "registry:2.3.1"
    - "google/cadvisor:v0.24.1"
    - "prom/node-exporter:v0.13.0"
    - "weaveworks/weaveexec:1.5.0"
    - "weaveworks/weavedb:latest"
    - "weaveworks/weave:1.5.0"
    - "node:argon"
    - "ruby:2.3"
    - "python:2.7"
    - "php:7.0-apache"
    - "runnable/node-starter"
    - "runnable/rails-starter"
    - "runnable/django-starter"
    - "runnable/laravel-starter"
    - "runnable/mysql:5.6"
    - "runnable/postgres:9.4"
    - "runnable/mongo:3.2"
    - "runnable/redis:3.2"

- name: docker logout
  become: true
  command: docker logout

- name: stopping docker
  become: true
  service:
    name=docker
    state=stopped

- name: removing docker key file
  become: true
  file:
    path: /etc/docker/key.json
    state: absent

- name: removing docker pid file
  become: true
  file:
    path: /var/run/docker.pid
    state: absent

---
- name: Install ntp package
  sudo: yes
  apt:
     name=ntp
     state=present
     force=yes
     update_cache=yes
     cache_valid_time=604800

- name: Copy the ntp.conf template file
  sudo: yes
  template:
    src=ntp.conf.j2
    dest=/etc/ntp.conf
    mode=0644
  notify: Start and Enable ntp


---
- name: enforce modes on /docker
  become: true
  file:
    path=/docker
    state=directory
    owner=root
    group=root
    mode=0755

- name: create application logs directory
  tags: rsyslog
  when: app_log_dir != "/var/log"
  become: true
  file:
    path="{{ app_log_dir }}"
    state=directory
    owner=root
    group=syslog
    mode=0775


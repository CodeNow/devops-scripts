---
- name: send start message
  slack:
    token={{ slack_token }}
    channel={{ item }}
    msg="{{ notify_start_message }}"
  with_items:
    - "{{ slack_channels }}"
    - "{{ extra_channels | default([]) }}"
  notify:
    - send done message

- name: get the username running the deploy
  local_action: command whoami
  register: local_username
  delegate_to: 127.0.0.1
  tags: [ notify ]

- name: send rollbar message for deploy
  rollbar_deployment:
    token={{rollbar_token}}
    environment={{node_env}}
    revision={{git_branch}}
    rollbar_user={{local_username.stdout}}
  tags: [ notify ]
  when: rollbar_token is defined and node_env is defined and git_branch is defined
---
- name: "create launch config for {{ name }}"
  tags: [ lc ] 
  when: update_lc is defined
  run_once: true
  ec2_lc:
    name: "{{ env }}-lc-{{ name }}-{{ ansible_date_time.epoch }}"
    assign_public_ip: no
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    image_id: "{{ image_id }}"
    instance_monitoring: no
    instance_type: "{{ instance_type }}"
    key_name: "{{ key_name }}"
    state: present
    region: "{{ region }}"
    security_groups: [ "{{ security_groups }}" ]
    user_data: "{{ user_data }}"

apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ name }}
data:
  vault.hcl: |
    backend "consul" {
      advertise_addr = "http://vault:{{ vault_api_port }}"
      address = "{{ vault_consul_address }}"
      scheme = "http"
      path = "vault"
    }

    listener "tcp" {
      address = "0.0.0.0:{{ vault_api_port }}"
      tls_disable = 1
    }

    max_lease_ttl = "8760h"

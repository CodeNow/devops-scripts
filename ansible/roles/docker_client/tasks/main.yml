---
- set_fact:
    ca_data: "{{ lookup('file', 'certs/ca.pem') }}"
- set_fact:
    cert_data: "{{ lookup('file', 'certs/{{ name }}/cert.pem') }}"
- set_fact:
    key_data: "{{ lookup('file', 'certs/{{ name }}/key.pem') }}"

- name: create config-map yaml
  template:
    dest: "{{ opts_root }}/configMap"
    src: config-map.yml

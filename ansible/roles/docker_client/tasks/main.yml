---
- name: create docker cert directory
  become: true
  file:
    path={{ build_dir }}/{{ name }}/ssl
    state=directory

- name: copy docker CA
  become: true
  copy:
    src=certs/ca.pem
    dest={{ build_dir }}/{{ name }}/ssl
    mode=0440
    owner=root
    group=root

- name: copy docker client key and cert
  become: true
  copy:
    src=certs/{{ name }}/
    dest={{ build_dir }}/{{ name }}/ssl
    mode=0440
    owner=root
    group=root

- name: tell builder about certs
  set_fact: 
    docker_cert_dir: "{{ build_dir }}/{{ name }}/ssl"

---
- name: create {{ name }} cert directory
  become: true
  file:
    path={{ build_dir }}/{{ name }}/ssl
    state=directory

- name: copy {{ name }} CA
  become: true
  copy:
    src=certs/ca.pem
    dest={{ build_dir }}/{{ name }}/ssl
    mode=0440
    owner=root
    group=root

- name: copy {{ name }} client key and cert
  become: true
  copy:
    src=certs/swarm-manager/
    dest={{ build_dir }}/{{ name }}/ssl
    mode=0440
    owner=root
    group=root

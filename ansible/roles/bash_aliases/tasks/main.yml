---
- name: copy bash aliases to ubuntu
  tags: [ loggly, bash_aliases ] 
  template:
    src=dot_bash_aliases.sh.j2
    dest=/home/ubuntu/.bash_aliases
    owner=ubuntu
    group=ubuntu
    mode=0700

- name: copy bash aliases to root
  tags: [ loggly, bash_aliases ] 
  become: true
  template:
    src=dot_bash_aliases_root.sh.j2
    dest=/root/.bash_aliases
    owner=root
    group=root
    mode=0700

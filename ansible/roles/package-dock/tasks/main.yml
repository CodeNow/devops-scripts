---
- name: Install unzip
  become: yes
  apt:
    pkg=unzip
    state=latest
    update_cache=yes
    cache_valid_time=604800

- name: Install openjdk-7-jdk
  become: yes
  apt:
    pkg=openjdk-7-jdk
    state=latest
    update_cache=yes
    cache_valid_time=604800

- name: Install jq
  become: true
  tags: "Install jq"
  apt:
    pkg=jq
    state=latest
    update_cache=yes
    cache_valid_time=604800


- name: Download Vault 041
  become: true
  get_url:
    url=https://releases.hashicorp.com/vault/0.4.1/vault_0.4.1_linux_amd64.zip
    dest=/usr/local/bin

- name: unzip vault_0.4.1_linux_amd64.zip
  become: yes
  unarchive:
    src=/usr/local/bin/vault_0.4.1_linux_amd64.zip
    dest=/usr/local/bin
    copy=no
    mode=0755

- name: Download Consul-Template
  become: true
  get_url:
    url=https://releases.hashicorp.com/consul-template/0.11.1/consul-template_0.11.1_linux_amd64.zip
    dest=/usr/local/bin

- name: unzip
  become: true
  unarchive:
    src=/usr/local/bin/consul-template_0.11.1_linux_amd64.zip
    dest=/usr/local/bin
    copy=no
    mode=0755

- name: Download weave 145
  become: true
  get_url:
    url=https://github.com/weaveworks/weave/releases/download/v1.4.5/weave
    dest=/usr/local/bin
    mode=0755

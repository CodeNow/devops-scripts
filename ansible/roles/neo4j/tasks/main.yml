---
- name: create config directory
  become: true
  file: path=/opt/neo4j/conf state=directory

- name: copy neo4j config
  become: true
  template:
    src=neo4j-server.properties
    dest=/opt/neo4j/conf/

- name: copy neo4j start.sh
  become: true
  template:
    src=start.sh
    dest=/opt/neo4j/

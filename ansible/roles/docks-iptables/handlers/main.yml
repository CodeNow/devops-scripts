---
- name: apply sysctl by service procps start
  become: true
  command: service procps start

- name: restart psad
  become: true
  service:
    name=psad
    state=restarted
    enabled=true

- name: restart rsyslog
  become: true
  command: service rsyslog restart

- name: restore iptables
  become: true
  command: iptables-restore < /etc/firewall.conf

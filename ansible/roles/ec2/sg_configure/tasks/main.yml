- name: Bastion
  tags:
    - bastion
  ec2_group:
    name: "{{ env }}-bastion"
    description: "{{ env }} Bastion Security Policy"
    vpc_id: "{{ vpc_id }}"
    region: "{{ region }}"
    aws_secret_key: "{{ aws_secret_key }}"
    aws_access_key: "{{ aws_access_key }}"
    rules:
      - proto: tcp
        from_port: "{{ bastion_sshd_port }}"
        to_port: "{{ bastion_sshd_port }}"

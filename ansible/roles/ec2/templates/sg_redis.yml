---
  SecurityGroups: 
    - 
      IpPermissionsEgress: 
        - 
          IpProtocol: "-1"
          IpRanges: 
            - 
              CidrIp: "0.0.0.0/0"
          UserIdGroupPairs: []
          PrefixListIds: []
      Description: "{{ env }} Redis Security Policy"
      Tags: 
        - 
          Value: "{{ env }}-redis"
          Key: "Name"
        - 
          Value: "{{ env }}"
          Key: "Environment"
        - 
          Value: "redis"
          Key: "Service"
      IpPermissions: 
        - 
          PrefixListIds: []
          FromPort: 22
          IpRanges: []
          ToPort: 22
          IpProtocol: "tcp"
          UserIdGroupPairs: 
            - 
              UserId: "{{ aws_custid }}"
              GroupId: "{{ sg_bastion }}"
        - 
          PrefixListIds: []
          FromPort: 6379
          IpRanges: []
          ToPort: 6379
          IpProtocol: "tcp"
          UserIdGroupPairs: 
            - 
              UserId: "{{ aws_custid }}"
              GroupId: "{{ sg_hipache }}"
            - 
              UserId: "{{ aws_custid }}"
              GroupId: "{{ sg_web }}"
            - 
              UserId: "{{ aws_custid }}"
              GroupId: "{{ sg_redis }}"
            - 
              UserId: "{{ aws_custid }}"
              GroupId: "{{ sg_navi }}"
            - 
              UserId: "{{ aws_custid }}"
              GroupId: "{{ sg_services }}"
            - 
              UserId: "{{ aws_custid }}"
              GroupId: "{{ sg_api }}"
            - 
              UserId: "{{ aws_custid }}"
              GroupId: "{{ sg_dock }}"
      GroupName: "{{ env }}-redis"
      VpcId: "{{ vpc_id }}"
      OwnerId: "{{ aws_custid }}"
      GroupId: "{{ sg_redis }}"


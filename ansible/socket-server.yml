---
- hosts: mongodb
- hosts: navi
- hosts: rabbitmq
- hosts: redis
- hosts: swarm-manager
- hosts: consul
- hosts: big-poppa
- hosts: cream
- hosts: socket-server-proxy
- hosts: ingress
- hosts: github-varnish

- hosts: socket-server
  vars_files:
    - group_vars/alpha-api-base.yml
    - group_vars/alpha-socket-server.yml
  roles:
  - { role: notify, rollbar_token: "{{ api_socket_server_rollbar_key }}", tags: [ notify ] }
  - { role: redis_key, tags: [ setup, redis_key ] }
  - { role: docker_client }
  - { role: builder, tags: [ build ] }
  - { role: tls-client, tls_service: mongodb, tags: [ tls ] }

- include: deploy-socket-server.yml
  tags: [ deploy ]

---
- hosts: mongodb
- hosts: navi
- hosts: charon
- hosts: rabbitmq
- hosts: redis
- hosts: swarm-manager
- hosts: consul
- hosts: big-poppa
- hosts: cream
- hosts: socket-server-proxy

- hosts: socket-server
  vars_files:
    - group_vars/alpha-api-base.yml
    - group_vars/alpha-socket-server.yml
  roles:
  - role: notify
    rollbar_token: "{{ api_socket_server_rollbar_key }}"
    tags: [ notify ]
  - { role: redis_key, tags: [ setup, redis_key ] }
  - { role: builder, tags: [ build ] }
  - { role: docker_client }
  - { role: tls-client, tls_service: mongodb, tags: [ tls ] }
  - { role: datadog, tags: [ datadog ] }
  - { role: container_start, number_of_containers: "{{ api_number_of_containers | default(ansible_processor_cores) }}" }

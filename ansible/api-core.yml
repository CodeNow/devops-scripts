- hosts: navi
- hosts: redis
- hosts: rabbitmq
- hosts: big-poppa
- hosts: cream
- hosts: github-varnish
- hosts: swarm-manager
- hosts: consul

- hosts: builder
  vars_files:
    - group_vars/alpha-api-base.yml
    - group_vars/alpha-api.yml

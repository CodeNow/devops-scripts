---
- hosts: mongodb
- hosts: neo4j
- hosts: navi
- hosts: charon
- hosts: rabbitmq
- hosts: redis
- hosts: swarm-manager
- hosts: consul

- hosts: api
  vars_files:
    - group_vars/alpha-api-base.yml
    - group_vars/alpha-api.yml
  roles:
  - role: notify
    rollbar_token: "{{ api_rollbar_key }}"
    tags: [ notify ]
  - { role: redis_key, tags: [ setup, redis_key ] }
  - { role: builder, tags: [ build ] }
  - { role: docker_client }
  - { role: tls-client, tls_service: mongodb, tags: [ tls ] }
  - { role: datadog, tags: [ datadog ] }
  - { role: container_start }

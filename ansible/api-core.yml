---
- hosts: mongodb
- hosts: navi
- hosts: redis
- hosts: rabbitmq
- hosts: big-poppa
- hosts: cream
- hosts: github-varnish
- hosts: swarm-manager
- hosts: consul

- hosts: builder
  vars_files:
    - group_vars/alpha-api-base.yml
    - group_vars/alpha-api.yml
    - group_vars/ec2_sg.yml
  roles:
  - { role: notify, rollbar_token: "{{ api_rollbar_key }}", tags: [ notify ] }
  - { role: docker_client }
  - { role: builder, tags: [ build ] }
  - { role: tls-client, tls_service: mongodb, tags: [ tls ] }
  - { role: push, tags: [ push ]  }

- include: aws/api-core.yml
  tags: [ lc ]
- include: deploy/api-core.yml
  tags: [ deploy ]

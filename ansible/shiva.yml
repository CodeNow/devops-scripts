---
- hosts: redis
- hosts: rabbitmq
- hosts: consul

- hosts: shiva
  vars_files:
    - group_vars/alpha-shiva.yml
  roles:
  - role: notify
    rollbar_token: "{{ shiva_rollbar_token }}"
    tags: [ notify ]
  - { role: tls-server-ca, ca_dest: "{{ build_dir }}/{{ name }}/ssl/redis/ca.pem" }
  - { role: builder, tags: [ build ] }

- include: aws/palantiri.yml
  tags: [ lc ]
- include: deploy/shiva.yml
  tags: [ deploy ]

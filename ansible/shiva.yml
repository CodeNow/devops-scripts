---
- hosts: redis
- hosts: rabbitmq
- hosts: consul

- hosts: shiva
  vars_files:
    - group_vars/alpha-shiva.yml
  roles:
  - role: notify
    rollbar_token: "{{ shiva_rollbar_token }}"
    tags: [ notify ]
  - { role: builder, tags: [ build ] }
  - { role: tls-server-ca, ca_dest: "{{ redis_ca_cert_path }}" }
  - { role: container_kill_start }

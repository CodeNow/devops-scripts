---
- hosts: consul

volume_mounts:
  - name: "{{ name }}-docker-ssl-certs"
    path: /etc/ssl/docker
    kind: configMap

- hosts: swarm-manager
  vars_files:
    - "group_vars/alpha-swarm-manager.yml"
  roles:
  - { role: notify, tags: "notify" }
  - { role: docker_client, tags: "docker_client" }
  - { role: container_kill_start }

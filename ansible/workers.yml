---
- hosts: mongodb
- hosts: navi
- hosts: rabbitmq
- hosts: redis
- hosts: swarm-manager
- hosts: big-poppa
- hosts: cream
- hosts: consul

- hosts: worker
  vars_files:
    - group_vars/alpha-api-base.yml
    - group_vars/alpha-workers.yml
  roles:
  - role: notify
    rollbar_token: "{{ api_workers_rollbar_key }}"
    tags: [ notify ]
  - { role: builder, tags: [ build ] }
  - { role: docker_client }
  - { role: datadog, tags: [ datadog ] }
  - { role: container_start, number_of_containers: 4 }

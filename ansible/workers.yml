---
- hosts: mongodb
- hosts: neo4j
- hosts: navi
- hosts: charon
- hosts: rabbitmq
- hosts: redis
- hosts: swarm-manager
- hosts: consul

- hosts: worker
  vars_files:
    - group_vars/alpha-api-base.yml
    - group_vars/alpha-workers.yml
  roles:
  - role: notify
    rollbar_token: "{{ api_workers_rollbar_key }}"
    tags: [ notify ]
  - { role: builder, tags: [ build ] }
  - { role: docker_client }
  - { role: tls-client, tls_service: mongodb, tags: [ tls ] }
  - { role: datadog, tags: [ datadog ] }
  - { role: container_kill_start }

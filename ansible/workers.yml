---
- hosts: mongodb
- hosts: navi
- hosts: rabbitmq
- hosts: redis
- hosts: swarm-manager
- hosts: big-poppa
- hosts: github-varnish
- hosts: cream
- hosts: consul

- hosts: builder
  vars_files:
    - group_vars/alpha-api-base.yml
    - group_vars/alpha-workers.yml
  roles:
  - { role: notify, rollbar_token: "{{ api_workers_rollbar_key }}", tags: [ notify ] }
  - { role: docker_client }
  - { role: tls-client, tls_service: mongodb, tags: [ tls ] }
  - { role: builder, tags: [ build ] }
  - { role: push, tags: [ push ] }

- include: aws/worker.yml
  tags: [ lc ]
- include: deploy/worker.yml
  tags: [ deploy ]

---
- hosts: localhost
  connection: local
  tasks:
  - fail: msg="`dock` (target dock) needs to be defined to run this role"
    when: dock is not defined

  - add_host:
      name={{ dock }}
      groups=dock

  roles:
  - { role: install-ssm }
  - { role: dock-images }

- include: dock-init.yml git_branch="v10.1.2"
- include: krain.yml git_branch="v0.3.1"
